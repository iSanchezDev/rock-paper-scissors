<button class="btn btn-default option"
        ng-class="{'btn-primary' : machineOption=='rock'}">
      <i class="fa fa-hand-rock-o fa-5x fa-flip-horizontal-rotate90"></i>
  </button>
<button class="btn btn-default option"
        ng-class="{'btn-success' : machineOption=='paper'}">
    <i class="fa fa-hand-paper-o fa-5x fa-flip-horizontal-rotate90"></i>
  </button>
<button class="btn btn-default option"
        ng-class="{'btn-warning' : machineOption=='scissors'}">
    <i class="fa fa-hand-scissors-o fa-5x"></i>
</button>
